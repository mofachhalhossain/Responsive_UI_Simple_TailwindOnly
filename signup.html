<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sign Up</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: radial-gradient(black 1px, transparent 0);
        background-size: 40px 40px;
      }
    </style>
  </head>
  <body>
    <div class="container mx-auto">
      <div class="flex justify-center md:mt-24 sm:mt-12">
        <div class="w-full max-w-sm">
          <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
              <h1 class="text-center text-2xl font-bold">Sign Up</h1>
            </div>
            <form
              class="w-full"
              action=""
              method="POST"
              onsubmit="return validateForm()"
            >
              <div class="mb-4">
                <label
                  class="block text-gray-700 text-sm font-bold mb-2"
                  for="username"
                >
                  Username
                </label>
                <input
                  class="
                    shadow
                    appearance-none
                    border
                    rounded
                    w-full
                    py-2
                    px-3
                    text-gray-700
                    leading-tight
                    focus:outline-none focus:shadow-outline
                  "
                  id="username"
                  type="text"
                  placeholder="Username"
                  name="username"
                  required
                />
              </div>
              <div class="mb-4">
                <label
                  class="block text-gray-700 text-sm font-bold mb-2"
                  for="email"
                >
                  Email
                </label>
                <input
                  class="
                    shadow
                    appearance-none
                    border
                    rounded
                    w-full
                    py-2
                    px-3
                    text-gray-700
                    mb-3
                    leading-tight
                    focus:outline-none focus:shadow-outline
                  "
                  id="email"
                  type="email"
                  placeholder="Email"
                  name="email"
                  required
                />
              </div>
              <div class="mb-4">
                <label
                  class="block text-gray-700 text-sm font-bold mb-2"
                  for="password"
                >
                  Password
                </label>
                <input
                  class="
                    shadow
                    appearance-none
                    border
                    rounded
                    w-full
                    py-2
                    px-3
                    text-gray-700
                    mb-3
                    leading-tight
                    focus:outline-none focus:shadow-outline
                  "
                  id="password"
                  type="password"
                  placeholder="******************"
                  name="password"
                  required
                />
              </div>
              <div class="mb-4">
                <label
                  class="block text-gray-700 text-sm font-bold mb-2"
                  for="password"
                >
                  Confirm Password
                </label>
                <input
                  class="
                    shadow
                    appearance-none
                    border
                    rounded
                    w-full
                    py-2
                    px-3
                    text-gray-700
                    mb-2
                    leading-tight
                    focus:outline-none focus:shadow-outline
                  "
                  id="confirmpassword"
                  type="password"
                  placeholder="******************"
                  name="confirmpassword"
                  required
                />
              </div>
              <div class="flex items-center justify-between">
                <button
                  class="
                    bg-blue-500
                    hover:bg-blue-700
                    text-white
                    font-bold
                    py-2
                    px-4
                    rounded
                    focus:outline-none focus:shadow-outline
                  "
                  type="submit"
                >
                  Sign Up
                </button>
                <a
                  class="
                    inline-block
                    align-baseline
                    font-bold
                    text-sm text-blue-500
                    hover:text-blue-800
                  "
                  href="login.html"
                >
                  Already have an account?
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="flex justify-end">
        <a
          class="
            inline-block
            align-baseline
            font-bold
            text-lg text-sm text-blue-500
            border-2 border-blue-500
            mb-4
            p-2
            rounded-full
            hover:text-blue-800
          "
          href="index.html"
        >
          Home
        </a>
      </div>
    </div>

    <script src="" async defer></script>
  </body>
</html>
